<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			"google": "https://www.google.com/",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web",

		};
		// TODO: create a handler
		window.addEventListener("load", function () {
			// TODO: register the handler
			const submitBtn = document.querySelector("input[type='submit']");
			submitBtn.addEventListener('click',setSearchEngine);
			//console.log(elements);
		});

		function setSearchEngine(event) {
			console.log("What's wrong ?");
			let searchBox = document.querySelector("input[name='q']");
			let selectedRadioBtn = document.querySelector("input[name='engine']:checked");
			event.preventDefault();
			let searchForm = document.getElementById('searchForm');
			if (searchBox.value === '') {
				window.alert("Need to have a search term");
				event.preventDefault();
			} else if (selectedRadioBtn === null) {
				window.alert("Need to have a search provider selected");
				event.preventDefault();
				let selectedUrl = actions[selectedRadioBtn.value];
				searchForm.setAttribute('action', selectedUrl);
			}
		}
	</script>
</head>


<body>

	<form id="searchForm">
		<!-- TODO: add form elements -->
		<label>Please enter a search word here: <input type="text" name="q" /></label>&nbsp &nbsp
        <label>Google<input type="radio" name="engine" value="google"/></label>&nbsp&nbsp
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>&nbsp&nbsp
		<label>Bing<input type="radio" name="engine" value="bing"/></label>&nbsp&nbsp
		<label>Ask<input type="radio" name="engine" value="ask"/></label>&nbsp

<br><br><input type="submit" value="GO!"/>

	</form>

</body>

</html>
